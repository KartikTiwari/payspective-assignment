<div class="container py-4 py-md-5">
  <div class="row">
    <div class="col-md-6 select-wrapper" *ngFor="let dropdown of dropdowns">
      <select class="select-dropdown mb-4" aria-label=".select-dropdown">
        <option *ngFor="let option of dropdown" class="py-2" value="{{option}}">{{option}}</option>
      </select>
    </div>
  </div>
</div>
